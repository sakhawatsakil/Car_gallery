<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFlix | Search & Watch</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg-color: #141414;
            --card-bg: #1f1f1f;
            --accent: #e50914;
            --text-white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed; top: 0; width: 100%; padding: 15px 4%;
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            z-index: 1000; transition: 0.3s;
        }
        nav.scrolled { background-color: #141414; }
        
        .logo { font-family: 'Bebas Neue', cursive; font-size: 2.2rem; color: var(--accent); letter-spacing: 2px; cursor: pointer; }
        
        .nav-right { display: flex; align-items: center; gap: 20px; }
        
        /* Search Bar Design */
        .search-box {
            background: rgba(0,0,0,0.5);
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px; /* Pill shape */
            display: flex; align-items: center;
            transition: 0.3s;
        }
        .search-box input {
            background: transparent; border: none; outline: none;
            color: white; font-family: 'Montserrat'; font-size: 0.9rem;
            width: 200px;
        }
        .search-box:focus-within { background: black; border-color: var(--accent); }

        /* --- HERO SECTION --- */
        .hero {
            height: 80vh;
            background: url('https://images.unsplash.com/photo-1617788138017-80ad40651399?q=80&w=2070&auto=format&fit=crop') center/cover no-repeat;
            position: relative; display: flex; align-items: center; padding: 0 4%;
            transition: opacity 0.5s; /* Fade out effect */
        }
        .hero::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to top, var(--bg-color), transparent);
        }
        .hero-content { position: relative; z-index: 2; max-width: 600px; }
        .hero-title { font-family: 'Bebas Neue'; font-size: 5rem; line-height: 0.9; margin-bottom: 20px; text-transform: uppercase; }
        .hero-desc { font-size: 1.1rem; margin-bottom: 30px; color: #ddd; text-shadow: 1px 1px 4px rgba(0,0,0,0.8); }
        
        .btn { padding: 12px 30px; border-radius: 4px; font-weight: bold; cursor: pointer; border: none; transition: transform 0.2s; }
        .btn-primary { background-color: var(--accent); color: white; display: flex; align-items: center; gap: 10px; }
        .btn:hover { transform: scale(1.05); }

        /* --- CONTENT ROWS (Standard View) --- */
        #home-view { transition: opacity 0.5s; }
        
        .category-section { padding: 20px 0 40px 4%; }
        .category-title { font-size: 1.4rem; font-weight: 600; margin-bottom: 15px; color: #e5e5e5; }
        
        .row-container {
            display: flex; overflow-x: auto; gap: 10px; padding-right: 4%; padding-bottom: 40px;
            scroll-behavior: smooth; scrollbar-width: none;
        }
        .row-container::-webkit-scrollbar { display: none; }

        /* --- CAR CARDS --- */
        .car-card {
            min-width: 280px; height: 160px; background-color: var(--card-bg);
            border-radius: 4px; position: relative; transition: 0.3s; cursor: pointer; flex-shrink: 0;
            overflow: hidden;
        }
        .car-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        
        /* HOVER EFFECTS */
        .car-card:hover { transform: scale(1.2); z-index: 100; box-shadow: 0 10px 20px rgba(0,0,0,0.8); }
        .car-card:hover .card-info { opacity: 1; }
        
        .card-info {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 10px;
            background: linear-gradient(to top, black, transparent);
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }
        
        .play-icon {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 2rem; color: white; opacity: 0; transition: 0.3s; text-shadow: 0 0 10px black;
        }
        .car-card:hover .play-icon { opacity: 1; }
        .card-name { font-size: 0.9rem; font-weight: bold; }

        /* --- SEARCH RESULTS VIEW (Hidden by Default) --- */
        #search-view {
            display: none; /* Hidden initially */
            padding: 100px 4% 50px;
        }
        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        /* When showing search results, cards don't need to scale as much to avoid overlap */
        .search-grid .car-card:hover { transform: scale(1.05); z-index: 1; }

        /* --- VIDEO MODAL --- */
        .video-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: none; justify-content: center; align-items: center; flex-direction: column;
            opacity: 0; transition: opacity 0.5s ease;
        }
        .video-modal.active { display: flex; opacity: 1; }

        .video-container { width: 80%; max-width: 1000px; aspect-ratio: 16/9; background: black; box-shadow: 0 0 30px rgba(229, 9, 20, 0.3); }
        iframe { width: 100%; height: 100%; border: none; }
        .close-btn { position: absolute; top: 30px; right: 40px; font-size: 3rem; color: white; cursor: pointer; background: none; border: none; }
        .close-btn:hover { color: var(--accent); }

    </style>
</head>
<body>

    <nav id="navbar">
        <div class="logo" onclick="clearSearch()">AUTOFLIX</div>
        <div class="nav-right">
            <div class="search-box">
                <span style="font-size: 1.2rem; margin-right: 10px;">üîç</span>
                <input type="text" id="searchInput" placeholder="Search cars..." onkeyup="handleSearch()">
            </div>
        </div>
    </nav>

    <div id="home-view">
        <header class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Porsche 911<br>GT3 RS</h1>
                <p class="hero-desc">Experience the pinnacle of motorsport performance.</p>
                <button class="btn btn-primary" onclick="openVideo('Jj7pDNDuo9o')">‚ñ∂ Play Trailer</button>
            </div>
        </header>

        <section class="category-section">
            <h2 class="category-title">Trending Now</h2>
            <div class="row-container" id="row-trending"></div>
        </section>

        <section class="category-section">
            <h2 class="category-title">Electric Future</h2>
            <div class="row-container" id="row-electric"></div>
        </section>
        
        <section class="category-section">
            <h2 class="category-title">Vintage Classics</h2>
            <div class="row-container" id="row-classic"></div>
        </section>
    </div>

    <div id="search-view">
        <h2 class="category-title">Search Results</h2>
        <div class="search-grid" id="search-grid">
            </div>
    </div>

    <div class="video-modal" id="videoModal">
        <button class="close-btn" onclick="closeVideo()">&times;</button>
        <div class="video-container">
            <iframe id="videoPlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // --- DATA STORE ---
        const carDatabase = {
            trending: [
                { name: "Ferrari SF90", img: "https://images.unsplash.com/photo-1592198084033-aade902d1aae?w=500", hp: "986 HP", vid: "P32hB4_F21w" },
                { name: "Lamborghini Huracan", img: "https://images.unsplash.com/photo-1566473965997-3de9c817e938?w=500", hp: "630 HP", vid: "e-B6lT3g_Z8" },
                { name: "McLaren 720S", img: "https://images.unsplash.com/photo-1621135802920-133df287f89c?w=500", hp: "710 HP", vid: "3caO8p4-b6w" },
                { name: "Bugatti Chiron", img: "https://images.unsplash.com/photo-1627454819213-f77e6826e79b?w=500", hp: "1500 HP", vid: "PkkV1vLHUvQ" },
                { name: "BMW M4 Competition", img: "https://images.unsplash.com/photo-1617788138017-80ad40651399?w=500", hp: "503 HP", vid: "7k7bg2RDATk" },
            ],
            electric: [
                { name: "Tesla Model S Plaid", img: "https://images.unsplash.com/photo-1617704548623-340376564e68?w=500", hp: "1020 HP", vid: "04CdbW218Ts" },
                { name: "Porsche Taycan", img: "https://images.unsplash.com/photo-1615906655593-ad0386982a0f?w=500", hp: "750 HP", vid: "Z9eA0x0J0eE" },
                { name: "Rimac Nevera", img: "https://images.unsplash.com/photo-1617788138017-80ad40651399?w=500", hp: "1914 HP", vid: "m5aN5Zz0-Ts" },
                { name: "Lucid Air", img: "https://images.unsplash.com/photo-1642431626019-20d2d99d3326?w=500", hp: "1111 HP", vid: "I2Z_g-vj-m8" }
            ],
            classic: [
                { name: "Ford Mustang 1967", img: "https://images.unsplash.com/photo-1552519507-da3b142c6e3d?w=500", hp: "355 HP", vid: "3a6e3-2r1c" },
                { name: "Ferrari F40", img: "https://images.unsplash.com/photo-1583121274602-3e2820c698d9?w=500", hp: "471 HP", vid: "R3ng6-2s1c" }
            ]
        };

        // --- RENDER FUNCTIONS ---
        function createCard(car) {
            return `
                <div class="car-card" onclick="openVideo('${car.vid}')">
                    <img src="${car.img}" alt="${car.name}">
                    <div class="play-icon">‚ñ∂</div>
                    <div class="card-info">
                        <div class="card-name">${car.name}</div>
                        <div class="card-stats">
                            <span style="border:1px solid #666; padding:2px 4px;">${car.hp}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function populateRow(elementId, dataArray) {
            const container = document.getElementById(elementId);
            const fullData = [...dataArray, ...dataArray]; // Duplicate to make scroll nicer
            container.innerHTML = fullData.map(car => createCard(car)).join('');
        }

        // Initialize Rows
        populateRow('row-trending', carDatabase.trending);
        populateRow('row-electric', carDatabase.electric);
        populateRow('row-classic', carDatabase.classic);


        // --- SEARCH LOGIC ---
        // 1. Flatten all data into one array for easier searching
        const allCars = [...carDatabase.trending, ...carDatabase.electric, ...carDatabase.classic];

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const homeView = document.getElementById('home-view');
            const searchView = document.getElementById('search-view');
            const searchGrid = document.getElementById('search-grid');

            if (query.length > 0) {
                // HIDE Home, SHOW Search
                homeView.style.display = 'none';
                searchView.style.display = 'block';

                // Filter Data
                const results = allCars.filter(car => car.name.toLowerCase().includes(query));

                // Render Results
                if (results.length > 0) {
                    searchGrid.innerHTML = results.map(car => createCard(car)).join('');
                } else {
                    searchGrid.innerHTML = '<p style="color:#666; font-size:1.2rem;">No cars found matching that name.</p>';
                }
            } else {
                // RESET (Show Home)
                clearSearch();
            }
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('home-view').style.display = 'block';
            document.getElementById('search-view').style.display = 'none';
        }


        // --- VIDEO MODAL LOGIC ---
        const modal = document.getElementById('videoModal');
        const player = document.getElementById('videoPlayer');

        function openVideo(videoId) {
            modal.classList.add('active');
            player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&rel=0`;
        }

        function closeVideo() {
            modal.classList.remove('active');
            player.src = "";
        }
        modal.addEventListener('click', (e) => { if (e.target === modal) closeVideo(); });

        // Navbar Scroll
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            nav.classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
</body>
</html>
